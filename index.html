<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/vendor/fontawesome/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css//style.css">
</head>

<body>
    <div id="loader" class="d-none">
        <div class="d-flex justify-content-center align-items-center w-100  position-fixed top-0 start-0" style="height: 100vh; z-index: 1050;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#"><span>Daily</span> news</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item px-2">
                            <a class="nav-link active" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link" href="#">Blog</a>
                        </li>

                    </ul>
                    <a href="#" class="ms-lg-3"><img src="assets/image/Avatar.png" alt="user avatar" class="img-fluid rounded-circle"></a>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <hr>
        <!-- categories start -->
        <section class="categories" id="categories">
        </section>
        <section class="category-item mb-5">
            <p class="bg-white rounded p-3 my-4"><strong id="category-item-count"></strong> items found for this category</p>
        </section>
        <!-- categories end -->

        <!-- news header start -->
        <section class="news-header d-lg-flex align-items-center justify-content-between">
            <div class="left d-flex align-items-center text-nowrap">
                <label class="pe-3">Sort By View:</label>
                <select class="form-select">
                    <option selected>Default</option>
                    <option>A-Z</option>
                </select>
            </div>
            <div class="right mt-lg-0 mt-4">
                <button class="btn btn-purple me-2">Todayâ€™s Pick</button>
                <button class="btn btn-outline-purple">Trending</button>
            </div>
        </section>
        <!-- news header end -->

        <!-- news-item start -->
        <section class="news my-5" id="news">
        </section>
        <!-- news-item end -->
    </main>

    <footer class="mt-5 p-4 bg-white text-center">
        <p class="mb-0">Copyright 2021 News Portal</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
